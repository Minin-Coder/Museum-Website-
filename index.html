<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Custom Section Start -->
    <section class="py-5" id="hero-section">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <div class="heroContainer d-flex flex-column align-items-center justify-content-center">
                        <h1 class="custom-title mb-4">Explore the Rich Tapestry of Gilgit-Baltistan’s Past</h1>
                        <p class="custom-paragraph mb-4">Step into a world of heritage, culture, and history preserved
                            in the heart of the mountains.</p>
                        <button class="custom-btn d-inline-flex align-items-center p-1">
                            <span class="ms-3">Get ticket now</span>
                            <img src="Assets/img/btnIcon.png" alt="icon" class="ms-3" style="width: 80px; height: 78px;" />
                        </button>
                    </div>
                    <div class="sliderHero">
                        <img src="Assets/img/tempSLider.png" class="w-100" alt="tempslider">
                    </div>
                    <div class="heroSubtitle d-flex flex-column align-items-center justify-content-center mt-4">
                        <h2>THE GALLERY OF GILGIT-BALTISTAN’S HISTORY  <span>A TIMELESS JOURNEY THROUGH THE CULTURE, PEOPLE, AND STORIES THAT SHAPED THE ROOF OF THE WORLD</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Explore">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="exploreData">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-12">
                                <img class="w-100 img-fluid" src="Assets/img/explore1.png" alt="ancient images">
                                <img class="w-100 img-fluid" src="Assets/img/explore5.png" alt="ancient images">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <img class="w-100 img-fluid" src="Assets/img/explore4.png" alt="ancient images">
                            </div>
                            <div class="col-lg-3 col-md-6 col-12">
                                <img class="w-100 img-fluid" src="Assets/img/explore3.png" alt="ancient images">
                                <img class="w-100 img-fluid" src="Assets/img/explore2.png" alt="ancient images">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
